---

name: ğŸ” Branch integration testing


# Driving Event
# -------------
#
# What event starts this workflow: a push to ``main`` (or ``master`` in old
# parlance).

on:
    push:
        branches:
            -   '**'
            -   '!main'


# What to Do
# ----------
#
# Round up, yee-haw!

jobs:
    branch_testing:
        name: ğŸ§© Branch Testing
        runs-on: ubuntu-latest
        if: github.actor != 'pdsen-ci'

        strategy:
          matrix:
            openjdk-version: [ openjdk8, openjdk11 ]

        steps:
            -
                name: ğŸ’³ Checkout
                uses: actions/checkout@v2
                with:
                    lfs: true
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}

            -
                name: ğŸ¤  Roundup
                uses: NASA-PDS/roundup-action@main
                with:
                    assembly: integration
                    packages: ${{ matrix.java-version }}
                env:
                    ossrh_username: ${{secrets.OSSRH_USERNAME}}
                    ossrh_password: ${{secrets.OSSRH_PASSWORD}}
                    CODE_SIGNING_KEY: ${{secrets.CODE_SIGNING_KEY}}
                    ADMIN_GITHUB_TOKEN: ${{secrets.ADMIN_GITHUB_TOKEN}}
